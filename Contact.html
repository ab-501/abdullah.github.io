<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Contact</title>
</head>
<body>
<header></header>
<main>
    <h1>Contact Details</h1>

    <form id="ContactForm" name="ContactForm" method="get">
        <p>Name:
            <label><input type="text" id="Name" name="Name" alt="Name"></label>
        </p>

        <p>Email:
            <label><input type="text" id="Email" name="Email" alt="Email"></label>
        </p>

        <p>Message:</p>
        <label>
            <textarea id="Message" name="Message"></textarea>
        </label>

        <p><button type="submit">Submit</button></p>
    </form>

    <h2>Comments</h2>
    <div id="ContactCommentsContainer">

    </div>
</main>
</body>
</html>
